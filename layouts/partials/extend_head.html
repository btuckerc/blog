{{ if eq .Layout "search" }}
<script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
{{ end }}

{{/* Disable live reload in production */}}
{{ if not (or hugo.IsProduction (eq site.Params.env "production")) }}
{{ if .Site.IsServer }}
{{ with .Site.Params.liveReloadPort }}
<script src="/livereload.js?mindelay=10&amp;v=2&amp;port={{ . }}&amp;path=livereload" data-no-instant defer></script>
{{ else }}
<script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
{{ end }}
{{ end }}
{{ end }}
